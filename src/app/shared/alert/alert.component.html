<div
    *ngIf="show"
    class="alert"
    [ngStyle]="{color: alertProps.color, backgroundColor: alertProps.backgroundColor}"
>
    {{alertProps.title}}
    <button
        *ngIf="alertProps.closable"
        type="button"
        class="close"
        data-dismiss="alert"
        (click)="onClose()"
    >&times;</button>
</div>
