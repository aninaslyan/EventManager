<div
    *ngIf="alert"
    class="alert"
    [ngStyle]="{color: alert.color, backgroundColor: alert.backgroundColor}"
>
    {{alert.title}}
    <button
        *ngIf="alert.closable"
        type="button"
        class="close"
        data-dismiss="alert"
        (click)="onClose()"
    >&times;</button>
</div>
