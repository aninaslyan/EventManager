<div class="backdrop" (click)="dialogCancel()"></div>
<div class="dialog-box">
    <p>{{message}}</p>
    <div class="dialog-box-actions">
        <button
            class="cancel-button"
            (click)="dialogCancel()"
        >Cancel</button>
        <button
            class="ok-button"
            (click)="dialogYes()"
        >Yes</button>
    </div>
</div>
