<div class="row">
    <div class="col" *ngFor="let event of events">
        <div class="card shadow-sm">
            <img class="card-img-top"
                 [src]="event.image? eventService.getImage(event.image) : noImagePath"
                 [alt]="event.name"
            >
            <div class="card-body">
                <h4 class="card-title">{{event.name}}</h4>
                <h6 class="card-subtitle">{{event.eventType}}</h6>
                <p>{{event.description}}</p>
                <small class="text-muted">{{event.date | date:'MMMM dd, yyyy | hh:mm a'}}</small>
            </div>
        </div>
    </div>
</div>
