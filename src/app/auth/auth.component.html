<div class="wrapper fadeInDown">
    <div id="formContent">
        <h2 id="h2-text"> Event Manager </h2>
        <form
            [formGroup]="signInForm"
            (ngSubmit)="onFormSubmit()"
        >
            <div>
                <label class="fadeIn first" for="email">Email</label>
                <input
                    type="text"
                    id="email"
                    class="fadeIn first"
                    formControlName="email"
                    placeholder="email">
                <div *ngIf="signInForm.get('email').touched && signInForm.get('email').invalid">
                    <p
                        class="error-p"
                        *ngIf="signInForm.get('email').errors.required"
                    >Email field is required</p>
                    <p
                        class="error-p"
                        *ngIf="signInForm.get('email').errors.email"
                    >Email field is in wrong format</p>
                </div>
            </div>
            <div>
                <label class="fadeIn second" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="fadeIn second"
                    formControlName="password"
                    placeholder="password">
                <p
                    class="error-p"
                    *ngIf="signInForm.get('password').touched && signInForm.get('password').invalid"
                >Password field is required</p>
            </div>
            <button
                type="submit"
                [disabled]="!signInForm.valid"
                class="form-button fadeIn third">
                Log In
            </button>
        </form>
    </div>
    <div class="alert-div">
        <app-alert
            *ngIf="showErrorAlert"
            [show]="showErrorAlert"
            (showChanged)="alertShowChanged($event)"
            [alertProps]="{title: errorRes, color: '#721c24', backgroundColor: '#f8d7da', closable: true}"
        ></app-alert>
    </div>
</div>
